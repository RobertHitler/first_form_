						function validateForm() {
    						var x = document.forms["my_form"]["myname"].value;//var for firstname

							var z = document.forms["my_form"]["lstname"].value;// var for lastname

						        alert("Name must be filled out");

    						}

							}

							}
							
							if (!formValid) alert("please select your gender");

						}

						function date() {
       						var DDD = document.getElementById("DOB");// var for getting day value
							var MMM = document.getElementById("MOB");//var for getting month value
							var yyy = document.getElementById("YOB");//var for gtting year value
							var a = document.forms["my_form"]["about_you"].value;
							var nme = document.forms["my_form"]["myfile"].value;
							var urlChk = document.forms["my_form"]["myurl"].value;
							var urlPat = /^(http(s)?:\/\/)?(www)?[a-zA-Z0-9@:%.\/_\-+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$/;
							
							//to validate whether day selected or not
							if (DDD.value == "0") {
							//If the "Day" option is not selected display alert .
								alert("Please select a day!");
								return false;
							}
							
							//to validate whether month selected or not
							if (MMM.value == "0"){
								//If the "month" option is not selected display alert .
								alert("Please select a month!");
								return false;
							}
							
							//to validate whether year selected or not
							if (yyy.value == "0"){
								//If the "year" option is not selected display alert .
								alert("Please select a year!");
								return false;
							}
							
							if (a == "") {
						        alert("about you must be filled out");
    						    return false;
    						}
							
							if (a.length <=20 || a.length>=100){
								alert("Text must not be more than 20 char and less than 100 char");
								return false;
							}
							
							if (nme == 0){
								alert("please select a file");
								return false;
							}
							
							if (urlChk == ""){
								alert("fill in URL");
								return false;
							}
							
							if (urlPat.test(urlChk) == false){
								alert("please enter valid url");
								return false;
							}
						}
						
						function Mobil(){
							var phon = document.forms["my_form"]["mobi"].value;
							var phonePat = /^[789][0-9]{9}$/;
							
							var adr = document.forms["my_form"]["address"].value;// var for address
							var fileUp =document.forms["my_form"]["myfile"].value;
							
							/*var ext = document.forms["my_form"]["myfile"].value;
							var exten =[".jpg", ".jpeg", ".bmp", ".gif", ".png"];*/
							
							if(phon==""){
								alert("Enter the contact number");
								return false;
							}
							
							
							if(phonePat.test(phon) == false){
							    alert("Entered Invalid number");
								return false;
							   }
							
							if (adr==""){
								alert("Address must be filled");
								return false;

							}
							return true;
							
						}
						
						
						function emailID(){
							var chemail = document.forms["my_form"]["email"];
							var emailPat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
							
							
							if (chemail.value == ""){
								alert ("Email id must be filled");
								return false;
							}
							
							if (emailPat.test(chemail.value) == false ){
								alert("please type valid email id");
								return false;
								}
							return true;
						}
